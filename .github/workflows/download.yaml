name: download

on:
  push:
  workflow_dispatch:

jobs:
  download:
    name: download
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Download windows 10
        run: .\Fido.ps1 -Win 10 -Arch x64 -Lang Russian
        
      - name: Download windows 11
        run: .\Fido.ps1 -Win 11 -Ed Pro -Arch x64 -Lang Russian

      - name: upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: windows_iso
          path: .\*.iso
        

        
      
